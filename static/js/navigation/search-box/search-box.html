<div class="searchBox dropdown">
    <input type="text" ng-model="search.searchString" placeholder="ZnajdÅº przepis"/>
    <ul>
        <li ng-repeat="item in search.posts | searchByName:search.searchString">
            <div>
                <a ui-sref="recipe({category: item.category, name: item.UrlName})" ng-click="search.clearInput()">
                    <img ng-src="{{ search.buildPathToImg(item.UrlName) }}" alt="" width="40" height="30">
                    <span>{{item.name}}</span>
                </a>
            </div>
        </li>
    </ul>
</div>

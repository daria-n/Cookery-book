<div class="searchBox dropdown">
    <input type="text" ng-model="$ctrl.searchString" placeholder="ZnajdÅº przepis"/>
    <ul>
        <li ng-repeat="item in $ctrl.posts | searchByName:$ctrl.searchString">
            <div>
                <a ui-sref="recipe({category: item.category, name: item.UrlName})" ng-click="$ctrl.clearInput()">
                    <img ng-src="{{ $ctrl.buildPathToImg(item.UrlName) }}" alt="" width="40" height="30">
                    <span>{{item.name}}</span>
                </a>
            </div>
        </li>
    </ul>
</div>

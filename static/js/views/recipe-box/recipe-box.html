<img ng-src="{{ buildPathToImg(post.UrlName) }}" alt="" width="200" height="150">
<div>
    <h4><a ui-sref="recipe({category: post.category, name: post.UrlName})"><span>{{ post.name }}</span></a></h4>
    <a ui-sref="category({category: post.category})"><span class="post-category">{{ post.category }}</span></a>
    <p>{{ post.description }}</p>
</div>
